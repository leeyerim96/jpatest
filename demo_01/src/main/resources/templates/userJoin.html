<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 위에 xmlns 하면 타임리프 문법을 쓸수 있다.-->
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="layout">
    <div id="post_list">
        <div class="container col-md-4">
            <form action="/auth/joinProc" method="post">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="userId" value="" class="form-control" placeholder="아이디를 입력해주세요"/>
                    <p th:if="${valid_userId != null}" th:text="${valid_userId}"></p>
                </div>

                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" value="" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                </div>

                <div class="form-group">
                    <label>성명</label>
                    <input type="text" name="userNm" value="" class="form-control" placeholder="성명을 입력해주세요"/>
                    <p th:if="${valid_userNm != null}" th:text="${valid_userNm}"></p>
                </div>

                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" name="email" value="" class="form-control" placeholder="이메일을 입력해주세요"/>
                    <p th:if="${valid_email != null}" th:text="${valid_email}"></p>
                </div>

                <button type="submit" class="btn btn-primary bi bi-person"> 가입</button>
                <a href="/board/list" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
